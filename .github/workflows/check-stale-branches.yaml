    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: List all branches 
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/dvsa/cvs-svc-app-logs/branches --jq '.[].name | select(test("feature/*"))'